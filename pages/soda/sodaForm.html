<!doctype html>
<html>
  <head>
    <title>Soda Diner Assigment</title>
    <link rel="stylesheet" href="/css/sodas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <a href="../../index.html">
        <img src="/assets/images/thirstyMongooseLogo.svg" class="logo" />
      </a>
      <nav>
        <ul>
          <li><a href="../soda/sodas.html">All Sodas</a></li>
          <li><a href="../diner/diners.html">All Diners</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>New Soda</h1>
      <hr />
      <form id="soda-form">
        <label>Name</label>
        <input class="form-control" type="text" name="name" />
        <label>Brand</label>
        <input class="form-control" type="text" name="brand" />
        <div class="sub-inputs">
          <div>
            <label>Fizziness</label>
            <input
              class="form-control"
              type="number"
              min="1"
              max="10"
              name="fizziness"
            />
          </div>
          <div>
            <label>Rating</label>
            <input
              class="form-control"
              type="number"
              min="1"
              max="10"
              name="taste_rating"
            />
          </div>
        </div>
        <button class="btn btn-secondary add-btn">Add Soda</button>
      </form>
      <hr />
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api/soda/soda.js" type="module"></script>
  </body>
</html>
