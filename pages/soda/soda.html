<!doctype html>
<html>
  <head>
    <title>Soda Diner Assigment</title>
    <link rel="stylesheet" href="/css/sodas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <a href="../../index.html">
        <img src="/assets/images/thirstyMongooseLogo.svg" class="logo" />
      </a>
      <nav>
        <ul>
          <li><a href="../soda/sodas.html">All Sodas</a></li>
          <li><a href="../diner/diners.html">All Diners</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Soda: <span id="title"></span></h2>
      <hr />
      <div class="container">
        <div class="name-container">
          <h4 id="name"></h4>
          <button id="deleteSoda" class="btn btn-danger deleteBtn">
            Delete
          </button>
        </div>
        <div class="info">
          <p>Brand: <span id="brand"></span></p>
          <p>Fizziness: <span id="fizziness"></span></p>
          <p>Taste Rating: <span id="rating"></span></p>
          <p>
            Is being served: <b><span id="served"></span></b>
          </p>
        </div>
        <div class="comments">
          <button id="serveSoda" class="btn btn-success">Serve Soda</button>
          <button id="editSoda" class="btn btn-success">Edit Soda</button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api/soda/getSoda.js"></script>
    <script src="../../js/api/soda/editSoda.js"></script>
  </body>
</html>
