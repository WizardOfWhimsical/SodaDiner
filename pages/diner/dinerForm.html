<!doctype html>
<html>
  <head>
    <title>Soda Diner Assigment</title>
    <link rel="stylesheet" href="/css/diner.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <a href="../../index.html">
        <img src="/assets/images/thirstyMongooseLogo.svg" class="logo" />
      </a>
      <nav>
        <ul>
          <li><a href="../soda/sodas.html">All Sodas</a></li>
          <li><a href="../diner/diners.html">All Diners</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>New Diner</h1>
      <hr />
      <form id="diner-form">
        <label>Name</label>
        <input class="form-control" type="text" name="name" />
        <label>Location</label>
        <input
          class="form-control"
          type="text"
          min="0"
          max="10"
          name="location"
        />
        <label>Sodas</label>
        <select
          id="sodas-container"
          class="form-control select-input"
          name="sodas"
          multiple
        ></select>
        <p>Hold "Ctrl" for multiple selection</p>
        <button class="btn btn-secondary add-btn">Add Diner</button>
      </form>
      <hr />
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api/diner/diner.js"></script>
  </body>
</html>
