<!doctype html>
<html>
  <head>
    <title>Soda Diner Assigment</title>
    <link rel="stylesheet" href="/css/sodas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <a href="../../index.html">
        <img src="/assets/images/thirstyMongooseLogo.svg" class="logo" />
      </a>
      <nav>
        <ul>
          <li><a href="../soda/sodas.html">All Sodas</a></li>
          <li><a href="../diner/diners.html">All Diners</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Add Soda to: <span id="title"></span></h2>
      <hr />
      <div class="container">
        <div class="name-container">
          <h4 id="name"></h4>
        </div>
        <div class="sodas">
          <div id="sodaContainer">
            <h4>Here are the sodas:</h4>
            <select name="sodas" id="sodas" multiple></select>
            <p>Hold "Ctrl" for multiple selection</p>
          </div>
        </div>
        <div class="comments">
          <button id="addSodas" class="btn btn-success">Add</button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api/diner/addSoda.js"></script>
  </body>
</html>
